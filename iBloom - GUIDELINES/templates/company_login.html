{% extends "base.html" %}

{% block title %}Company Login - iBloom{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-card">
    <h2>Company Login</h2>
    <p>Access your company's wellness dashboard</p>

    <form action="{{ url_for('company_auth') }}" method="post" class="login-form">
      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i>
          Username
        </label>
        <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
        >
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="btn btn-primary btn-large">
        <i class="fas fa-sign-in-alt"></i>
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
